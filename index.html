<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="bg-slate-900 text-white flex items-center justify-center min-h-screen font-sans">

  <div class="bg-slate-800 p-8 rounded-xl shadow-lg text-center w-full max-w-md">
    
    <h1 class="text-3xl font-bold text-cyan-400 mb-6">
      Crie sua Conta
    </h1>
    
    <form id="name-form" class="space-y-4">
      <input 
        type="text" 
        id="name-input" 
        placeholder="Digite seu nome completo"
        class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all"
        required
      >
      <button 
        type="submit" 
        id="submit-button"
        class="w-full bg-cyan-500 text-slate-900 font-bold px-4 py-3 rounded-md hover:bg-cyan-400 transition-colors duration-300"
      >
        Enviar
      </button>
    </form>

  </div>

</body>
</html>
